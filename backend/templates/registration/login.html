{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Log In</h2>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Login</button>
                    </div>
                    <div class="text-center mt-2">
                        <small class="text-muted">
                            <a href="{% url 'accounts:password_reset' %}">Forgot Password?</a>
                        </small>
                    </div>
                </form>
                <div class="border-top pt-3 mt-3">
                    <small class="text-muted">
                        Need An Account? <a class="ml-2" href="{% url 'accounts:register' %}">Sign Up Now</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
